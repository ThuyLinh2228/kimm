<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>M∆∞a Sao BƒÉng Lung Linh</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(ellipse at bottom, #000011 0%, #000 100%);
      overflow: hidden;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      opacity: 0.7;
      animation: twinkle 3s infinite ease-in-out;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.2; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.4); }
    }

    .meteor {
      position: absolute;
      width: 200px;
      height: 2px;
      background: linear-gradient(90deg, white, rgba(255,255,255,0));
      opacity: 0.8;
      transform: rotate(315deg);
      animation: fall-diagonal 1.4s linear forwards;
    }

    @keyframes fall-diagonal {
      0% {
        transform: translate(0, 0) rotate(315deg);
        opacity: 1;
      }
      100% {
        transform: translate(-800px, 800px) rotate(315deg);
        opacity: 0;
      }
    }

    .falling-star {
      position: absolute;
      width: 3px;
      height: 3px;
      background: white;
      border-radius: 50%;
      opacity: 0.9;
      animation: fall-straight 6s linear forwards, twinkle 2s infinite ease-in-out;
    }

    @keyframes fall-straight {
      0% {
        transform: translateY(0);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <script>
    window.onload = function () {
      // ‚≠ê sao nh·∫•p nh√°y: tƒÉng l√™n 300
      for (let i = 0; i < 300; i++) {
        const star = document.createElement('div');
        star.className = 'star';
        star.style.top = Math.random() * 100 + 'vh';
        star.style.left = Math.random() * 100 + 'vw';
        star.style.animationDuration = (2 + Math.random() * 3) + 's';
        document.body.appendChild(star);
      }

      // üå† sao bƒÉng x√©o
      function createMeteor() {
        const meteor = document.createElement('div');
        meteor.className = 'meteor';
        meteor.style.top = Math.random() * 80 + 'vh';
        meteor.style.left = Math.random() * 100 + 'vw';
        document.body.appendChild(meteor);
        setTimeout(() => meteor.remove(), 1500);
      }

      setInterval(() => {
        for (let i = 0; i < 2; i++) {
          if (Math.random() < 0.9) createMeteor();
        }
      }, 400); // kho·∫£ng 5 sao bƒÉng m·ªói 1 gi√¢y

      // üåü sao r∆°i th·∫≥ng nh·∫π nh√†ng
      function createFallingStar() {
        const falling = document.createElement('div');
        falling.className = 'falling-star';
        falling.style.left = Math.random() * 100 + 'vw';
        falling.style.top = '-10px';
        falling.style.animationDuration = (5 + Math.random() * 2) + 's';
        document.body.appendChild(falling);
        setTimeout(() => falling.remove(), 8000);
      }

      setInterval(() => {
        for (let i = 0; i < 2; i++) {
          createFallingStar();
        }
      }, 300);
    };
  </script>
</body>
</html>
